<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNG Intern Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Welcome Aboard!</h1>
    </header>
    <main>
      <section>
        <h2 data-testid="slackUserName">DANIEL OBENTEY (Dinny)</h2>
      </section>
      <section>
        <img
          src="https://i.ibb.co/N9Qrm9v/original-9d42a819-d1b8-4c8c-9a79-45e8b106b7c7-PXL-20230803-221806128-NIGHT.jpg"
          alt="Dinny (Frontend)"
          width="40%"
          data-testid="slackDisplayImage"
        />
      </section>
      <section>
        <h2 data-testid="currentDayOfTheWeek">Current Day of the Week</h2>
      </section>
      <section>
        <h2 data-testid="currentUTCTime">Current UTC Time (in milliseconds)</h2>
      </section>
      <section>
        <h2 data-testid="myTrack">Frontend</h2>
      </section>
      <section>
        <a
          href="https://github.com/your-username/your-repo"
          data-testid="githubURL"
          >GitHub Repository</a
        >
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
